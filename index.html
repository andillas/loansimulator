<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- load MUI -->
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

    <!--    MDB (MaterialDesignBootstrap)    -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!--    MDB (MaterialDesignBootstrap)    -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </head>
  
  <body>
    <div id="app">
      <div class="mui-panel container">
        <div class="row">
          <div class="col">
            <div class="md-form">
              <input type="text" id="resCapital" class="form-control" value="10000">
              <label for="resCapital">Capital solicitado:</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="text" id="resTiempo" class="form-control" value="3">
              <label for="resTiempo">Años:</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input type="text" id="resTin" class="form-control" value="3">
              <label for="resTin">TIN (%):</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input id="resTotalIntereses" value="0" type="text" class="form-control" disabled>
              <label for="resTotalIntereses">Total intereses:</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
              <input id="resTotalPagado" value="0" type="text" class="form-control" disabled>
              <label for="resTotalPagado">Total pagado:</label>
            </div>
          </div>
          <div class="col">
            <div class="md-form">
                <button id="btnCalculate" type="button" class="btn btn-primary btn-md">Calcular</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mui-panel">
        <div id="visibleColumnsSwitcher" class="btn-group" data-toggle="buttons">
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_period" class="form-check-input" type="checkbox" checked autocomplete="off"> Período
          </label>
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_name" class="form-check-input" type="checkbox" checked autocomplete="off"> Identificador
          </label>
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_quota" class="form-check-input" type="checkbox" checked autocomplete="off"> Amortizado
          </label>
          </label>
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_value" class="form-check-input" type="checkbox" checked autocomplete="off"> Valor
          </label>
          </label>
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_interest" class="form-check-input" type="checkbox" checked autocomplete="off"> Intereses
          </label>
          </label>
          <label class="btn btn-mdb-color form-check-label">
            <input id="chkCol_aliveCapital" class="form-check-input" type="checkbox" checked autocomplete="off"> Capital Vivo
          </label>
        </div>
      </div>
      <div>
        <div id="gridHolder" class="mui--no-user-select"></div>
      </div>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
