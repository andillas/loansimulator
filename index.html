<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- load MUI -->
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

    <!--    MDB (MaterialDesignBootstrap)    -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!--    MDB (MaterialDesignBootstrap)    -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="mui-panel">
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" id="chkCol_period" value="" checked />
            Period
          </label>
          <label>
            <input type="checkbox" id="chkCol_name" value="" checked />
            Name
          </label>
          <label>
            <input type="checkbox" id="chkCol_quota" value="" checked />
            Amortized
          </label>
          <label>
            <input type="checkbox" id="chkCol_value" value="" checked />
            Value
          </label>
          <label>
            <input type="checkbox" id="chkCol_interest" value="" checked />
            Interest
          </label>
          <label>
            <input type="checkbox" id="chkCol_aliveCapital" value="" checked />
            Alive Capital
          </label>
        </div>
      </div>
      <div>
        <div id="gridHolder" class="mui--no-user-select"></div>
      </div>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
